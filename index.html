    <style>
      :root {
        --safe-top: env(safe-area-inset-top, 24px);
        --safe-bottom: env(safe-area-inset-bottom, 20px);
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        overflow: hidden;
        color: #0f172a;
        /* Performance: Optimize text rendering */
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      ::selection {
        background: rgba(99, 102, 241, 0.15);
        color: #4338ca;
      }
      
      /* Premium Mesh Background - Modern & Subtle */
      .mesh-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: 
            radial-gradient(circle at 15% 50%, rgba(238, 242, 255, 0.8), transparent 25%), 
            radial-gradient(circle at 85% 30%, rgba(245, 243, 255, 0.8), transparent 25%);
        background-color: #f8fafc;
        filter: contrast(120%);
        transform: translateZ(0);
        pointer-events: none;
      }
      
      .mesh-bg::after {
          content: "";
          position: absolute;
          inset: 0;
          background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
          opacity: 0.4;
          mix-blend-mode: overlay;
      }

      /* Polished Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background-color: rgba(203, 213, 225, 0.6); 
        border-radius: 10px; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { 
        background-color: rgba(148, 163, 184, 0.8); 
      }
      
      .scrollbar-none::-webkit-scrollbar { display: none; }
      .scrollbar-none { -ms-overflow-style: none; scrollbar-width: none; }

      /* Modern Animations */
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes scale-in-center {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
      }
      @keyframes float-subtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      @keyframes pulse-ring {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.3); }
        70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(99, 102, 241, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
      }

      .animate-fade-in { animation: fade-in-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; will-change: transform, opacity; }
      .animate-scale-in { animation: scale-in-center 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; will-change: transform, opacity; }
      .animate-float { animation: float-subtle 4s ease-in-out infinite; }
      .animate-slide-up { animation: fade-in-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      /* Glass Morphism - Refined */
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px) saturate(140%);
        -webkit-backdrop-filter: blur(16px) saturate(140%);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px -4px rgba(0, 0, 0, 0.04), 0 4px 16px -2px rgba(0, 0, 0, 0.02);
      }
      
      .glass-modern {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(24px) saturate(160%);
        -webkit-backdrop-filter: blur(24px) saturate(160%);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 20px 40px -8px rgba(0, 0, 0, 0.08);
      }

      /* Interactive States */
      .btn-bounce { transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); cursor: pointer; }
      .btn-bounce:active { transform: scale(0.92); }
      .btn-bounce:hover { transform: scale(1.02); }
      
      .btn-press { transition: transform 0.1s ease; cursor: pointer; }
      .btn-press:active { transform: scale(0.94); }

      /* Safe Areas */
      .pb-safe { padding-bottom: var(--safe-bottom); }
      .pt-safe { padding-top: var(--safe-top); }
      
      /* Utilities */
      .mask-gradient-x {
        -webkit-mask-image: linear-gradient(to right, transparent, black 15px, black 95%, transparent);
        mask-image: linear-gradient(to right, transparent, black 15px, black 95%, transparent);
      }
    </style>
