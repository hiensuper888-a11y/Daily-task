    <style>
      :root {
        --glass-border: rgba(255, 255, 255, 0.6);
        --glass-bg: rgba(255, 255, 255, 0.7);
        --primary-glow: rgba(79, 70, 229, 0.15);
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f1f5f9;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        overflow: hidden; /* Prevent body scroll, handle in containers */
        color: #1e293b;
        letter-spacing: -0.01em;
      }
      
      ::selection {
        background: rgba(99, 102, 241, 0.2);
        color: #1e293b;
      }

      /* Refined Mesh Background */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: 
          radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.08) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.08) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.08) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(20, 184, 166, 0.08) 0px, transparent 50%);
        background-color: #f8fafc;
      }

      /* Custom Scrollbar - Slim & Modern */
      .custom-scrollbar::-webkit-scrollbar { width: 0px; height: 0px; } /* Hidden by default for cleaner look, handled by touch */
      @media (min-width: 1024px) {
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
          background-color: rgba(203, 213, 225, 0.5); 
          border-radius: 100px; 
          border: 2px solid transparent;
          background-clip: content-box;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: rgba(148, 163, 184, 0.8); }
      }
      
      .scrollbar-none::-webkit-scrollbar { display: none; }
      .scrollbar-none { -ms-overflow-style: none; scrollbar-width: none; }

      /* Animation Utilities */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes checkBounce {
        0% { transform: scale(1); } 40% { transform: scale(1.25); } 100% { transform: scale(1); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      @keyframes drawPath {
        from { stroke-dashoffset: 1000; }
        to { stroke-dashoffset: 0; }
      }

      .animate-fade-in { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-scale-in { animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-right { animation: slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-check { animation: checkBounce 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-draw { stroke-dasharray: 1000; animation: drawPath 2s ease-out forwards; }
      
      /* Glass Morphism */
      .glass-modern {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.02),
          0 2px 4px -1px rgba(0, 0, 0, 0.02),
          inset 0 0 0 1px rgba(255, 255, 255, 0.5);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(16px) saturate(140%);
        -webkit-backdrop-filter: blur(16px) saturate(140%);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 20px rgba(0,0,0,0.03);
      }
      
      .glass-dock {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
      }

      /* Mobile Safe Areas */
      .pb-safe { padding-bottom: env(safe-area-inset-bottom, 24px); }
      .pt-safe { padding-top: env(safe-area-inset-top, 24px); }
      
      /* Utilities */
      .btn-press { transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1); }
      .btn-press:active { transform: scale(0.96); }
      
      .mask-image-gradient {
        mask-image: linear-gradient(to right, transparent, black 20px, black calc(100% - 20px), transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 20px, black calc(100% - 20px), transparent);
      }

      input[type=range] { -webkit-appearance: none; background: transparent; }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%;
        background: #fff; cursor: pointer; margin-top: -6px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2); border: 2px solid currentColor;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%; height: 4px; cursor: pointer;
        background: #e2e8f0; border-radius: 4px;
      }
    </style>
