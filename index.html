    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#eef2ff',
                100: '#e0e7ff',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
              },
              surface: {
                50: '#f8fafc',
                100: '#f1f5f9',
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'glow': '0 0 20px rgba(99, 102, 241, 0.4)',
              'subtle': '0 2px 10px rgba(0,0,0,0.03)',
              'premium': '0 20px 40px -10px rgba(0, 0, 0, 0.08), 0 10px 20px -10px rgba(0, 0, 0, 0.04)',
              'float': '0 15px 35px -5px rgba(0, 0, 0, 0.1), 0 5px 15px -5px rgba(0, 0, 0, 0.05)'
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'blob': 'blob 20s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-up': 'slide-up 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'scale-in': 'scale-in 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              },
              'slide-up': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              'scale-in': {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 20px);
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        overflow: hidden;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
      }

      /* Premium Background */
      .mesh-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: #f8fafc;
        overflow: hidden;
      }
      
      .mesh-blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.6;
        animation: blob 25s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 50%;
        mix-blend-mode: multiply;
      }
      
      .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #e0e7ff; animation-delay: 0s; }
      .blob-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #fce7f3; animation-delay: -5s; }
      .blob-3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: #ccfbf1; animation-delay: -10s; }

      /* Custom Scrollbar */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: rgba(99, 102, 241, 0.1) transparent;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background-color: rgba(148, 163, 184, 0.3); 
        border-radius: 20px; 
      }
      .scrollbar-none::-webkit-scrollbar { display: none; }
      
      /* Glass Components */
      .glass-modal {
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }

      /* Utilities */
      .pb-safe { padding-bottom: var(--safe-bottom); }
      .pt-safe { padding-top: var(--safe-top); }
      input:focus, textarea:focus { outline: none; }
      .btn-bounce:active { transform: scale(0.96); }
      
      .mask-gradient-x {
        mask-image: linear-gradient(to right, transparent, black 20px, black calc(100% - 20px), transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 20px, black calc(100% - 20px), transparent);
      }
    </style>
