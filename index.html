    <style>
      :root {
        --glass-border: rgba(255, 255, 255, 0.4);
        --glass-bg: rgba(255, 255, 255, 0.7);
        --primary-glow: rgba(79, 70, 229, 0.15);
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        overflow: hidden; /* Prevent body scroll, handle in containers */
        color: #0f172a;
        letter-spacing: -0.015em;
      }

      /* Refined Mesh Background */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: radial-gradient(circle at 15% 50%, rgba(238, 242, 255, 1), transparent 25%),
                    radial-gradient(circle at 85% 30%, rgba(245, 243, 255, 1), transparent 25%);
        background-color: #f8fafc;
      }

      /* Custom Scrollbar - Slim & Modern */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background-color: rgba(203, 213, 225, 0.6); 
        border-radius: 10px; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: rgba(148, 163, 184, 0.8); }
      
      .scrollbar-none::-webkit-scrollbar { display: none; }
      .scrollbar-none { -ms-overflow-style: none; scrollbar-width: none; }

      /* Animation Utilities */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.96); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes checkBounce {
        0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); }
      }

      .animate-fade-in { animation: fadeInUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .animate-scale-in { animation: scaleIn 0.35s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .animate-slide-right { animation: slideInRight 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .animate-check { animation: checkBounce 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
      
      /* Glass Morphism */
      .glass-modern {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
      }
      
      .glass-dock {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border-top: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 -4px 20px rgba(0,0,0,0.02);
      }

      /* Mobile Safe Areas */
      .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
      .pt-safe { padding-top: env(safe-area-inset-top, 20px); }
      
      /* Utilities */
      .btn-press { transition: transform 0.1s; }
      .btn-press:active { transform: scale(0.96); }
      
      input[type=range] { -webkit-appearance: none; background: transparent; }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%;
        background: #fff; cursor: pointer; margin-top: -6px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2); border: 2px solid currentColor;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%; height: 4px; cursor: pointer;
        background: #e2e8f0; border-radius: 4px;
      }
    </style>
