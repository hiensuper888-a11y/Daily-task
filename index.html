    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#eef2ff',
                100: '#e0e7ff',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'glow': '0 0 15px rgba(99, 102, 241, 0.3)',
              'subtle': '0 2px 10px rgba(0,0,0,0.03)',
            }
          }
        }
      }

    <style>
      :root {
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 20px);
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        overflow: hidden;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      /* Clean, Modern Background */
      .mesh-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background-color: #f8fafc;
        background-image: 
            radial-gradient(at 10% 10%, hsla(240, 100%, 96%, 1) 0px, transparent 50%),
            radial-gradient(at 90% 10%, hsla(280, 100%, 96%, 1) 0px, transparent 50%),
            radial-gradient(at 50% 90%, hsla(220, 100%, 97%, 1) 0px, transparent 50%);
      }

      /* Scrollbar Styling */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: rgba(99, 102, 241, 0.2) transparent;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background-color: rgba(99, 102, 241, 0.2); 
        border-radius: 20px; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { 
        background-color: rgba(99, 102, 241, 0.5); 
      }
      .scrollbar-none::-webkit-scrollbar { display: none; }
      .scrollbar-none { -ms-overflow-style: none; scrollbar-width: none; }

      /* Animations */
      @keyframes slide-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes scale-in {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes check-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }

      .animate-slide-up { animation: slide-up 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .animate-scale-in { animation: scale-in 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      .animate-check { animation: check-pop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
      
      .glass-modal {
        background: rgba(255, 255, 255, 0.98);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      }

      /* Utilities */
      .pb-safe { padding-bottom: var(--safe-bottom); }
      .pt-safe { padding-top: var(--safe-top); }
      
      .text-balance { text-wrap: balance; }
      
      input:focus, textarea:focus {
        outline: none;
      }

      /* Dock Bounce */
      .btn-bounce:active { transform: scale(0.92); }
    </style>
