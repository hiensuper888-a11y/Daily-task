    <style>
      :root {
        --safe-top: env(safe-area-inset-top, 24px);
        --safe-bottom: env(safe-area-inset-bottom, 20px);
        --primary: #4F46E5;
        --surface: #ffffff;
        --background: #f8fafc;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--background);
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        overflow: hidden; /* Prevent body scroll */
        color: #0f172a;
        letter-spacing: -0.01em;
        overscroll-behavior-y: none;
      }
      
      ::selection {
        background: rgba(79, 70, 229, 0.2);
        color: #312e81;
      }

      /* Refined Mesh Background - Subtler */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.08) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.08) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.08) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(20, 184, 166, 0.08) 0px, transparent 50%);
      }

      /* Modern Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 0px; height: 0px; } 
      @media (min-width: 1024px) {
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
          background-color: rgba(203, 213, 225, 0.5); 
          border-radius: 100px; 
          border: 3px solid transparent;
          background-clip: content-box;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { 
          background-color: rgba(148, 163, 184, 0.8); 
        }
      }
      
      .scrollbar-none::-webkit-scrollbar { display: none; }
      .scrollbar-none { -ms-overflow-style: none; scrollbar-width: none; }

      /* Smooth Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(16px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.96); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      @keyframes checkBounce {
        0% { transform: scale(1); } 40% { transform: scale(1.25); } 100% { transform: scale(1); }
      }

      .animate-fade-in { animation: fadeInUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .animate-scale-in { animation: scaleIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-check { animation: checkBounce 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
      
      /* Glass Morphism Classes */
      .glass-modern {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.02),
          0 2px 4px -1px rgba(0, 0, 0, 0.02),
          inset 0 0 0 1px rgba(255, 255, 255, 0.5);
      }
      
      /* Mobile Safe Areas */
      .pb-safe { padding-bottom: var(--safe-bottom); }
      .pt-safe { padding-top: var(--safe-top); }
      
      /* Interactive Elements */
      .btn-press { transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.2s; cursor: pointer; }
      .btn-press:active { transform: scale(0.96); opacity: 0.9; }
      
      /* Utilities */
      .mask-gradient-x {
        mask-image: linear-gradient(to right, transparent, black 20px, black calc(100% - 20px), transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 20px, black calc(100% - 20px), transparent);
      }
    </style>
