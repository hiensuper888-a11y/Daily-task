    <style>
      :root {
        --safe-top: env(safe-area-inset-top, 24px);
        --safe-bottom: env(safe-area-inset-bottom, 20px);
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        overflow: hidden;
        color: #1e293b;
        /* Performance: Optimize text rendering */
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      ::selection {
        background: rgba(99, 102, 241, 0.2);
        color: #4338ca;
      }
      
      /* Premium Mesh Background - Optimized: Fixed position, own layer */
      .mesh-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.08) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.08) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.05) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(20, 184, 166, 0.05) 0px, transparent 50%);
        filter: blur(60px);
        transform: translateZ(0); /* Force GPU layer */
        pointer-events: none;
      }

      /* Polished Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background-color: rgba(203, 213, 225, 0.5); 
        border-radius: 20px; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { 
        background-color: rgba(148, 163, 184, 0.8); 
      }
      
      .scrollbar-none::-webkit-scrollbar { display: none; }
      .scrollbar-none { -ms-overflow-style: none; scrollbar-width: none; }

      /* Animations - Optimized with will-change where appropriate */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.96); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideRight {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes checkPop {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
      }
      
      .animate-float { animation: float 6s ease-in-out infinite; will-change: transform; }
      .animate-scale-in { animation: scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; will-change: transform, opacity; }
      .animate-slide-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; will-change: transform, opacity; }
      .animate-slide-right { animation: slideRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; will-change: transform, opacity; }
      .animate-check { animation: checkPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      
      /* Glass Morphism Utilities - Optimized for Mobile */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        transform: translateZ(0);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.75); /* Slightly more opaque for performance */
        backdrop-filter: blur(12px); /* Reduced blur for performance */
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.02), 0 2px 8px -2px rgba(0, 0, 0, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.6);
        transform: translateZ(0); /* Promote to own layer */
      }
      
      .glass-modern {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.5);
        transform: translateZ(0);
      }

      /* Interactive Elements */
      .btn-bounce { transition: transform 0.15s cubic-bezier(0.34, 1.56, 0.64, 1); cursor: pointer; will-change: transform; }
      .btn-bounce:active { transform: scale(0.94); }
      
      .btn-press { transition: transform 0.1s ease-in-out; cursor: pointer; will-change: transform; }
      .btn-press:active { transform: scale(0.9); }

      /* Safe Areas */
      .pb-safe { padding-bottom: var(--safe-bottom); }
      .pt-safe { padding-top: var(--safe-top); }
      
      /* Utilities */
      .mask-gradient-x {
        -webkit-mask-image: linear-gradient(to right, transparent, black 10px, black 95%, transparent);
        mask-image: linear-gradient(to right, transparent, black 10px, black 95%, transparent);
      }
    </style>
