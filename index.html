    <title>Daily Task by Mr.Hien</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#eef2ff',
                100: '#e0e7ff',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
              },
              surface: {
                50: '#f8fafc',
                100: '#f1f5f9',
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'glow': '0 0 20px rgba(99, 102, 241, 0.4)',
              'subtle': '0 2px 10px rgba(0,0,0,0.03)',
              'premium': '0 20px 40px -10px rgba(0, 0, 0, 0.08), 0 10px 20px -10px rgba(0, 0, 0, 0.04)',
              'float': '0 15px 35px -5px rgba(0, 0, 0, 0.1), 0 5px 15px -5px rgba(0, 0, 0, 0.05)',
              'inner-light': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.02)'
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'blob': 'blob 25s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-up': 'slide-up 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'scale-in': 'scale-in 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-in-right': 'slide-in-right 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'pop': 'pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'check-bounce': 'check-bounce 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'slide-in-bottom': 'slide-in-bottom 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'fire-pulse': 'fire-pulse 1.5s ease-in-out infinite alternate',
              'realistic-fire': 'realistic-fire 1.2s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              },
              'slide-up': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              'scale-in': {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              'slide-in-right': {
                '0%': { transform: 'translateX(20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' }
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              'pop': {
                '0%': { transform: 'scale(0.9)' },
                '40%': { transform: 'scale(1.02)' },
                '100%': { transform: 'scale(1)' }
              },
              'check-bounce': {
                '0%': { transform: 'scale(0.8)' },
                '50%': { transform: 'scale(1.2)' },
                '100%': { transform: 'scale(1)' }
              },
              'slide-in-bottom': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              'fire-pulse': {
                '0%': { transform: 'scale(1)', filter: 'drop-shadow(0 0 2px rgba(255, 165, 0, 0.5))', color: '#f97316' },
                '50%': { transform: 'scale(1.15) rotate(5deg)', filter: 'drop-shadow(0 0 10px rgba(239, 68, 68, 0.8))', color: '#ef4444' },
                '100%': { transform: 'scale(1) rotate(-5deg)', filter: 'drop-shadow(0 0 2px rgba(255, 165, 0, 0.5))', color: '#f59e0b' }
              },
              'realistic-fire': {
                '0%, 100%': {
                  transform: 'scale(1) translateY(0) skew(0)',
                  filter: 'drop-shadow(0 0 5px #f97316) drop-shadow(0 0 10px #ef4444) blur(0.5px)',
                  opacity: 1
                },
                '20%': {
                  transform: 'scale(1.1, 0.9) translateY(-5px) skew(-5deg)',
                  filter: 'drop-shadow(0 0 10px #f97316) drop-shadow(0 0 20px #ef4444) blur(0px)',
                  opacity: 0.9
                },
                '50%': {
                  transform: 'scale(0.95, 1.05) translateY(0) skew(5deg)',
                  filter: 'drop-shadow(0 0 8px #f97316) drop-shadow(0 0 15px #ef4444) blur(1px)',
                  opacity: 1
                },
                '80%': {
                  transform: 'scale(1.05, 0.95) translateY(-2px) skew(-3deg)',
                  filter: 'drop-shadow(0 0 12px #f97316) drop-shadow(0 0 25px #ef4444) blur(0.5px)',
                  opacity: 0.95
                }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 20px);
      }

      html, body, #root {
        height: 100vh; /* Fallback for older browsers */
        height: 100dvh; /* Use dynamic viewport height for mobile browsers */
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Ensure only internal containers scroll */
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
      }

      .dark body {
        background-color: #020617;
        color: #f8fafc;
      }

      /* Optimized Mesh Background (GPU Accelerated) */
      .mesh-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: #f8fafc;
        overflow: hidden;
        /* Force hardware acceleration */
        transform: translate3d(0, 0, 0); 
        backface-visibility: hidden;
        perspective: 1000px;
      }

      .dark .mesh-bg {
        background: #020617;
      }
      
      .mesh-blob {
        position: absolute;
        /* Reduced blur for better mobile performance (was 60px) */
        filter: blur(40px); 
        opacity: 0.5;
        border-radius: 50%;
        mix-blend-mode: multiply;
        will-change: transform; /* Hint to browser to optimize */
        animation: blob 25s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
      }

      .dark .mesh-blob {
        mix-blend-mode: screen;
        opacity: 0.15;
      }
      
      .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #e0e7ff; animation-delay: 0s; }
      .blob-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #f3e8ff; animation-delay: -5s; }
      .blob-3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: #dcfce7; animation-delay: -10s; }

      .dark .blob-1 { background: #4338ca; }
      .dark .blob-2 { background: #6b21a8; }
      .dark .blob-3 { background: #0f766e; }

      /* Custom Scrollbar - Improved Visibility */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: rgba(99, 102, 241, 0.5) transparent; /* Darker Thumb */
        -webkit-overflow-scrolling: touch;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; } /* Wider */
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background-color: rgba(99, 102, 241, 0.5); /* Indigo-500 @ 50% */
        border-radius: 20px; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(99, 102, 241, 0.8);
      }
      
      /* Darker scrollbar for sidebar/dark surfaces */
      .custom-scrollbar-dark {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
      }
      .custom-scrollbar-dark::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar-dark::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar-dark::-webkit-scrollbar-thumb { 
        background-color: rgba(255, 255, 255, 0.3); 
        border-radius: 20px; 
      }
      .custom-scrollbar-dark::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.5);
      }

      .scrollbar-none::-webkit-scrollbar { display: none; }
      
      /* Optimized Glass Components */
      .glass-modal {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      }

      .dark .glass-modal {
        background: rgba(15, 23, 42, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.7);
      }

      .dark .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Utilities */
      .pb-safe { padding-bottom: var(--safe-bottom); }
      .pt-safe { padding-top: var(--safe-top); }
      input:focus, textarea:focus { outline: none; }
      .btn-bounce:active { transform: scale(0.96); }
      
      .mask-gradient-x {
        mask-image: linear-gradient(to right, transparent, black 20px, black calc(100% - 20px), transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 20px, black calc(100% - 20px), transparent);
      }

      .mask-gradient-top {
          mask-image: linear-gradient(to bottom, transparent, black 20px);
          -webkit-mask-image: linear-gradient(to bottom, transparent, black 20px);
      }
      
      /* Mobile Inputs Optimization */
      input, textarea, select {
        font-size: 16px !important;
      }
      
      button, input {
        touch-action: manipulation;
      }
    </style>
    <script>
      // Apply theme immediately to prevent flickering
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <script>
      // Global Error Handler for Mobile Debugging
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message, source, lineno, colno, error);
        // Only show alert if critical to avoid spamming
        if (message && message.toString().toLowerCase().includes('script error')) return;
      };

      window.addEventListener('unhandledrejection', function(event) {
        console.error("Unhandled Rejection:", event.reason);
      });
    </script>
    <script>
      // Polyfill process to prevent libraries from crashing
      window.process = { env: {} };

      // Fix for "Cannot set property fetch of #<Window> which has only a getter"
      // Some libraries (like debug tools or polyfills) try to overwrite fetch. 
      // We use a getter/setter pattern to allow this without throwing a TypeError.
      (function() {
        try {
          let currentFetch = window.fetch;
          Object.defineProperty(window, 'fetch', {
            get() { return currentFetch; },
            set(v) { 
              console.log('window.fetch is being overwritten');
              currentFetch = v; 
            },
            configurable: true,
            enumerable: true
          });
        } catch (e) {
          console.warn('Could not patch window.fetch:', e);
        }
      })();
    </script>
  </head>
  <body>
    <div class="mesh-bg">
        <div class="mesh-blob blob-1"></div>
        <div class="mesh-blob blob-2"></div>
        <div class="mesh-blob blob-3"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
